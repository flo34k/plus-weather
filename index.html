<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>plus weather</title>
  </head>
  <body>
    <div class="pluseweather">
    <header>
      <form class="userform" id="usersearch">
        <input type="search" placeholder="Enter a city.." required class="userinput" id="usersearchinput"/>
        <input type="submit" value="Search" class="usersearch"/>
      </form>
    </header>
    <main>

      <div class="info">
      <div>
        <h1 class="name" id="city">Paris</h1>
        <p class="detail">
          Tuesday 14:49, scattered clouds
          <br />
          Humidity:<strong>66%</strong> , Wind:<strong> 3.13km/h</strong>
          
        </p>
      </div>
      <div class="allinfo">
      <div class="icon">🌤️</div>
      <div class="temp">12</div>
      <div class="unit">°C</div> </div>
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/flo34k" target="_blank"> Bethlehem</a>,
      is
      <a href="https://github.com/flo34k/plus-weather" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://pluseweather.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
</div>
<script src="src/index.js"></script>
  </body>
</html>
